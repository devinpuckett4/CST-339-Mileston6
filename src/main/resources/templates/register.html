<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <header th:replace="fragments/navbar :: navbar"></header>

    <main class="container py-4">
      <!-- Alerts via query params -->
      <section th:replace="fragments/alerts :: alerts"></section>

      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Register</h1>

          <!-- Bind to your RegistrationForm DTO -->
          <form th:action="@{/register}" th:object="${form}" method="post" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input class="form-control" th:field="*{firstName}">
                <div class="text-danger small" th:errors="*{firstName}"></div>
              </div>

              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input class="form-control" th:field="*{lastName}">
                <div class="text-danger small" th:errors="*{lastName}"></div>
              </div>
            </div>

            <div class="mt-3">
              <label class="form-label">Email</label>
              <input class="form-control" th:field="*{email}">
              <div class="text-danger small" th:errors="*{email}"></div>
            </div>

            <div class="mt-3">
              <label class="form-label">Username</label>
              <input class="form-control" th:field="*{username}">
              <div class="text-danger small" th:errors="*{username}"></div>
            </div>

            <div class="row g-3 mt-1">
              <div class="col-md-6">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}">
                <div class="text-danger small" th:errors="*{password}"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" th:field="*{confirmPassword}">
                <div class="text-danger small" th:errors="*{confirmPassword}"></div>
              </div>
            </div>

            <!-- Any global errors -->
            <div class="text-danger mt-2" th:if="${#fields.hasGlobalErrors()}"
                 th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>

            <div class="mt-3">
              <button class="btn btn-primary">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
