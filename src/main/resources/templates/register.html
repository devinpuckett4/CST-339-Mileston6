<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Register</title>
  <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>
<body>
  <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

  <main class="container py-4">
    <th:block th:replace="~{fragments/alerts :: alerts}"></th:block>

    <h1 class="mb-3">Register</h1>

    <div class="card p-3">
      <div th:if="${registerError}" class="error mb-2" th:text="${registerError}"></div>

      <!-- If your controller binds to "registrationForm", you can use th:object.
           Otherwise, use plain names as shown here and read with @RequestParam. -->
      <form class="stack gap-2" th:action="@{/register}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="row">
          <label for="username">Username</label>
          <input id="username" name="username" required/>
        </div>
        <div class="row">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" required/>
        </div>
        <div class="row">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" type="password" name="confirmPassword" required/>
        </div>
        <div class="row">
          <label for="firstName">First name</label>
          <input id="firstName" name="firstName"/>
        </div>
        <div class="row">
          <label for="lastName">Last name</label>
          <input id="lastName" name="lastName"/>
        </div>
        <div class="row">
          <label for="email">Email</label>
          <input id="email" type="email" name="email"/>
        </div>

        <div class="mt-2">
          <button class="btn btn-primary" type="submit">Create account</button>
          <a class="btn btn-ghost" th:href="@{/login}">Back to login</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
