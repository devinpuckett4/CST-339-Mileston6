<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="alerts">
  <div th:if="${param.success}" class="alert alert-success" role="alert" th:text="${param.success}"></div>
  <div th:if="${param.error}" class="alert alert-danger" role="alert" th:text="${param.error}"></div>
</body>
</html>
