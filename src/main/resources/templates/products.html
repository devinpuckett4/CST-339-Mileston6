<!DOCTYPE html>
<html lang='en' xmlns:th='http://www.thymeleaf.org'>
<head><meta charset='UTF-8'/><title>Products</title></head>
<body>
  <div th:replace='layout :: header'></div>
  <main>
    <h1>Products</h1>
    <p><a class='btn btn-primary' th:href='@{/products/create}'>Create Product</a></p>
    <div class='card'>
      <table class='table'>
        <thead><tr><th>Name</th><th>Description</th><th>Price</th><th>Created</th><th></th></tr></thead>
        <tbody>
          <tr th:each='p : \'>
            <td th:text='\'>name</td>
            <td th:text='\'>desc</td>
            <td th:text='\'>0.00</td>
            <td th:text='\'>-</td>
            <td>
              <form th:action='@{|/products/\/delete|}' method='post'>
                <button class='btn btn-danger' type='submit'>Delete</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <div th:replace='layout :: footer'></div>
</body>
</html>
