<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Products</title></head>
<body>
<h1>Products</h1>

<table border="1" cellpadding="8">
  <thead>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Qty</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p : ${products}">
    <td th:text="${p.name}">Name</td>
    <td th:text="${#numbers.formatDecimal(p.price, 1, 'COMMA', 2, 'POINT')}">0.00</td>
    <td th:text="${p.quantity}">0</td>
    <td>
      <a th:href="@{|/products/${p.id}/edit|}">Edit</a>
      <form th:action="@{|/products/${p.id}/delete|}" method="post" style="display:inline">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
