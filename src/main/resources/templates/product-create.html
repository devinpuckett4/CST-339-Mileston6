<!DOCTYPE html>
<html lang='en' xmlns:th='http://www.thymeleaf.org'>
<head><meta charset='UTF-8'/><title>Create Product</title></head>
<body>
  <div th:replace='layout :: header'></div>
  <main>
    <h1>Create Product</h1>
    <div class='card'>
      <form class='stack' th:action='@{/products/create}' method='post' th:object='\'>
        <div class='row'><label for='name'>Name</label><input id='name' th:field='*{name}'/></div>
        <div class='row'><label for='description'>Description</label><textarea id='description' th:field='*{description}' rows='4'></textarea></div>
        <div class='row'><label for='price'>Price</label><input id='price' type='number' step='0.01' th:field='*{price}'/></div>
        <div><button class='btn btn-primary' type='submit'>Save</button></div>
      </form>
    </div>
  </main>
  <div th:replace='layout :: footer'></div>
</body>
</html>
