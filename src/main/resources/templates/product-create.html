<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Create Product</title></head>
<body>
<h1>Create Product</h1>

<form th:action="@{/products}" method="post" th:object="${product}">
  <p>
    <label>Name<br>
      <input th:field="*{name}" required>
    </label>
  </p>
  <p>
    <label>Description<br>
      <input th:field="*{description}">
    </label>
  </p>
  <p>
    <label>Price<br>
      <input th:field="*{price}" type="number" step="0.01" min="0">
    </label>
  </p>
  <p>
    <label>Qty<br>
      <input th:field="*{quantity}" type="number" min="0">
    </label>
  </p>
  <button type="submit">Create</button>
  <a href="/products">Cancel</a>
</form>

</body>
</html>
