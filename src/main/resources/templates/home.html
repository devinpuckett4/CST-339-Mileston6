<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <header th:replace="fragments/navbar :: navbar"></header>

    <main class="container py-4">
      <!-- Alerts -->
      <section th:replace="fragments/alerts :: alerts"></section>

      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Welcome</h1>

          <p th:if="${session.user == null}">
            <a class="btn btn-primary me-2" href="/login">Login</a>
            <a class="btn btn-outline-secondary" href="/register">Register</a>
          </p>

          <p th:if="${session.user != null}">
            <a class="btn btn-primary" href="/products">Go to Products</a>
          </p>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
