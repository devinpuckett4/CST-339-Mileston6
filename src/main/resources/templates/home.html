<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container py-4">
      <h1 class="mb-3">Welcome</h1>
      <p>
        <a class="btn btn-brand me-2" href="/login" th:if="${session.user == null}">Login</a>
        <a class="btn btn-outline-secondary" href="/register" th:if="${session.user == null}">Register</a>
        <a class="btn btn-brand" href="/products" th:if="${session.user != null}">Go to Products</a>
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
