<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Login</title>
  <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>
<body>
  <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

  <main class="container py-4">
    <th:block th:replace="~{fragments/alerts :: alerts}"></th:block>

    <h1 class="mb-3">Login</h1>

    <div class="card p-3">
      <div th:if="${loginError}" class="error mb-2" th:text="${loginError}"></div>
      <form class="stack gap-2" th:action="@{/login}" method="post" th:object="${loginForm}">
        <div class="row">
          <label for="username">Username</label>
          <input id="username" type="text" th:field="*{username}" placeholder="your_username"/>
        </div>
        <div class="row">
          <label for="password">Password</label>
          <input id="password" type="password" th:field="*{password}" placeholder="••••••••"/>
        </div>
        <div class="mt-2">
          <button class="btn btn-primary" type="submit">Sign in</button>
          <a class="btn btn-ghost" th:href="@{/register}">Create an account</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
