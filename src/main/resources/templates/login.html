<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container py-4" th:with="errs=${errors}">
      <h1 class="mb-3">Login</h1>
      <div class="alert alert-danger" th:if="${errs != null && !errs.isEmpty()}">
        <ul class="mb-0"><li th:each="e : ${errs}" th:text="${e}">err</li></ul>
      </div>
      <form method="post" th:action="@{/login}">
        <div class="row g-3">
          <div class="col-md-6"><label class="form-label">Username</label>
            <input class="form-control" name="username" th:value="${login.username}"></div>
          <div class="col-md-6"><label class="form-label">Password</label>
            <input class="form-control" type="password" name="password"></div>
        </div>
        <div class="mt-3"><button class="btn btn-brand">Sign In</button></div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
