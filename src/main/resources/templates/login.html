<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <header th:replace="fragments/navbar :: navbar"></header>

    <main class="container py-4">
      <!-- Optional alerts fragment (success/error via query params) -->
      <section th:replace="fragments/alerts :: alerts"></section>

      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Login</h1>

          <!-- Bind the form to your LoginForm DTO -->
          <form th:action="@{/login}" th:object="${form}" method="post" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Username</label>
                <input class="form-control" th:field="*{username}">
                <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
              </div>

              <div class="col-md-6">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}">
                <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
              </div>
            </div>

            <!-- Global errors (e.g., bad credentials) -->
            <div class="text-danger mt-2" th:if="${#fields.hasGlobalErrors()}"
                 th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>

            <div class="mt-3">
              <button class="btn btn-primary">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
